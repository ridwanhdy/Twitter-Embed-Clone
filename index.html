<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Embed</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="user-box">
        <div class="user">
          <img class="profile" src="img/profile.png" alt="profile picture" />
          <div class="username">
            <p class="name">John Doe</p>
            <p class="nickname">@realjohndoe</p>
          </div>
          <div class="twt-logo">
            <img src="/img/twt.png" alt="" />
          </div>
        </div>
      </div>
      <div class="caption-box">
        <p>
          Why do they call it 'debugging' when it feels more like 'wildly
          guessing and hoping for the best'? <span>#programming</span>
          <span>#coding</span> <span>#debugging</span>
        </p>
      </div>
      <div class="detail-box">
        <div class="like">
          <i class="fa-regular fa-heart"></i>
          <p>650</p>
        </div>
        <div class="date">
          <p>3:40 PM - Feb 24,2022</p>
        </div>
      </div>
    </div>
  </body>
</html>
